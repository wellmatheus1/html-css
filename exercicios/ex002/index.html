<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
<h1>Paragrafos em quebra de linha</h1>
<p>Você pode criar um parágrafo de qualquer jeito.
    basta colocar o texto entre as tags &lt;p&gt; e &lt;/p&gt;.<!-- LESS THAN / GREATER THAN -->
</p>
<p>Se precisar quebrar o texto em algum lugar especifico<br> como esse, você pode usar a tag &lt;br&gt;.
</p>
<p>Vamos adicionar alguns simbolos especiais :
    &reg; &copy; &euro; &pound; &yen; &sect; &deg; &plusmn; &para;

</p>
</body>
</html>
