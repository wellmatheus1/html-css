<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
    <style>
        video {
            width: 560px;
            height: 315px;
            object-fit: cover;
        }
    </style>
  </head>
  <body>
    <h1>Reproduzindo Videos</h1>
    <p>Vamos aprender a reproduzir videos em HTML5 no meu próprio servidor</p>
    <video
      allowfullscreen
      src="media/meu-video.mp4"
      poster="Imagens/foto-g.png"
      controls
    ></video>
    <h1>Colors</h1>
    <p>Freddie Gibbs - Fake Names</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/kxZaovFzw5Q?si=9or91ySZe3wrnuU2"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
